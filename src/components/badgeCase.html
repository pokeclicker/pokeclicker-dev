<div class="modal fade noselect" id="badgeCaseModal" tabindex="-1" role="dialog"
aria-labelledby="badgeCaseModalLabel">
<div class="modal-dialog modal-lg" role="document">
   <div class="modal-content">
       <div class="modal-header">
           <h4>Badge Case</h4>
       </div>
       <div class="modal-body">
           <div class="row no-gutters justify-content-center"
                data-bind="foreach: Object.keys(GameConstants.Badge).filter(b=>isNaN(b) && !b.startsWith('Elite') && b != 'None')">
               <div class="col-sm-3 col-md-3 col-lg-3 badgeEntry">
                   <img src="" width="60px"
                        data-bind="attr:{ src: 'assets/images/badges/'+ $data +'.png'},
                        css: { 'badge-not-acquired': !player.hasBadge(GameConstants.Badge[$data])}">

                   <p style="bottom: 0;"
                      data-bind="text: $data">name</p>

               </div>
           </div>
       </div>

       <div class="modal-footer">
           <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
       </div>
   </div>
</div>
</div>
